<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Course Enrollment</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .course-image {
            width: 40%;
        }

        .course-price {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .course-price del {
            color: red;
            margin-right: 10px;
        }

        .course-image img {
            width: 100%;
            border: 1px solid #ccc;
        }

        .enroll-form {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .enroll-form input, 
        .enroll-form select, 
        .enroll-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .enroll-form button {
            background-color: #4CAF50;
            color: black;
            cursor: pointer;
        }

        .enroll-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Bootstrap Course Enrollment</h2>
    <div class="container">
        
        <div class="course-image">
            <img src="bootstrap image.png" alt="bootstrap Course Image">
            <div class="course-price">
                <strong>Price:</strong>
                <del>8000/-</del>6500/-
            </div>
            <h2>About Us</h2>
            <p>Bootstrap is a framework of javascript</p>
        </div>
        <div class="enroll-form">
            <h3>Enroll Now</h3>
            <form action="submit_form.html" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="html">Html</option>
                </select>

                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="upi">UPI</option>
                </select>

                <button type="submit">Enroll Now</button>
            </form>
        </div>
        <p><a href="index.html">Back to Index</a></p>
    
    </div>
</body>
</html>
