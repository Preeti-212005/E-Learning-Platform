<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Course Portal</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 40px;
            background-color: #333;
            padding: 10px 0;
            flex-wrap: wrap;
            position: relative;
            align-items: end;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Main content styling */
        .gallery-section {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 300px; /* Adjust as needed */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html">HOME</a>
        <a href="aboutus.html">ABOUT US</a>
        <div class="dropdown">
            <a href="courses.html">COURSES</a>
            <div class="dropdown-content">
                <a href="python.html">Python</a>
                <a href="js.html">JS</a>
                <a href="html.html">HTML</a>
                <a href="datastructure.html">Data Structure</a>
            </div>
        </div>
        <a href="classnote.html">CLASS NOTES</a>
        <a href="gallary.html">GALLERY</a>
        <a href="testimonials.html">TESTIMONIALS</a>
        <a href="contactus.html">CONTACT US</a>
        <a href="placement.html">PLACEMENT</a>
    </nav>

    <!-- Gallery Section -->
    <section class="gallary-section">
        <h1>Gallery</h1>
        <p>Explore moments from our courses and activities!</p>
        <div class="gallery">
            <img src="datastructure image.jpeg" alt="Gallery Image 1">
            <img src="js image.png" alt="Gallery Image 2">
            <img src="python image.png" alt="Gallery Image 3">
            <img src="html.jpeg" alt="Gallery Image 4">
            <img src="sql image.jpeg" alt="Gallery Image 5">
            <img src="php image.jpeg" alt="Gallery Image 6">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Course Portal. All Rights Reserved.</p>
    </footer>
</body>
</html>
